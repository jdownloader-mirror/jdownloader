<!doctype html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jdapi test console</title>

</head>

<body>

  <div id="container">
    <div id="main" role="main">
    
    <input id="url" style="width: 300px;text-align: center" type="text" value="http://127.0.0.1:3128/" />
    <input id="sessiontoggle" type="button" value="Start Session">
    <hr>
    <input style="width: inherit;" id="forcejsonp" type="checkbox">Force JSONP
    <input id="pollingtoggle" type="button" value="Start Polling">
    <hr>

    <input id="send" type="text" value="jd/version" />
    <textarea id="params" style="width:200px;height:100px;" placeholder="parameters"></textarea>
    <button id="sendButton">Send</button>
    <hr>
    <div style="margin-top: 100px;">
    <div id="pidlog" style="float:left; width: 49%;height:800px;border: solid black 1px">PID Responses:<br></div>
    <div id="log"    style="float:right;width: 49%;height:800px;border: solid black 1px">Events:<br></div>
    </div>
    </div>

    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='../libs/jquery-1.7.1.js'>\x3C/script>")</script>

  <script type="text/javascript">
  if(location.hash =="#min")
      document.write("<script src='../dist/jdapi.jquery.min.js'>\x3C/script>");
  else
      document.write("<script src='../src/jdapi.jquery.js'>\x3C/script>");
  </script>
  <script src="debug.js"></script>

  <script src="../libs/prettyPrint.js"></script>

</body>
</html>
